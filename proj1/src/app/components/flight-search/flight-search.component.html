<div class="flight-container container">
  <div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-pills card-header-pills">
        <li class="nav-item">
          <a class="nav-link active" href="#"><span><i class="fa fa-plane" aria-hidden="true"></i></span> Flights</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Trains</a>
        </li>

      </ul>
    </div>
    <div class="card-body">
      <h5 class="card-title"><span><i class="fa fa-plane" aria-hidden="true"></i></span>Search Flights</h5>
      <form class="needs-validation" #searchForm="ngForm" novalidate >
       <div style="margin-bottom: 40px;margin-top:20px">
        <div class="row"> 
          <div class="col-lg-4">      
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Source"
                  aria-describedby="inputGroupPrepend" [(ngModel)]="fromValue" name="from" [ngbTypeahead]="search"  required>
                <div class="invalid-feedback">
                  Please choose a valid source.
                </div>                
              
            </div>
            <div class="col-lg-4">                                 
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Destination"
                  aria-describedby="inputGroupPrepend" [(ngModel)]="toValue" name="to" [ngbTypeahead]="search" required>
                <div class="invalid-feedback">
                  Please choose a valid destination.
                </div>
                <div *ngIf ="(this.fromValue==undefined&&this.toValue==undefined)?false:true"><br><br>
                    <p style="color:red;font-size: .5em" *ngIf="isSame()"> *Both {{fromValue}} in From and {{toValue}} in to must not be same</p>
                </div>                
            </div>          
          <div class="col-lg-4">                 
           <input type="text" aria-describedby="inputGroupPrepend" id="validationCustomUsername" placeholder="Enter the date of journey" class="form-control" bsDatepicker [(ngModel)]="date" name="dateValue" [minDate]="today"/>           
         </div>
        </div>
      </div>
      <div class="row ">
          <div class="col-lg-4">          
            <select class="form-control" id="validationCustomUsername" #passCount>
              <option>One</option>
              <option>Two</option>
              <option>Three</option>
            </select>
          </div>
          <div class="col-lg-4">             
              <div class="radio">
                  <label><input type="radio" name="optradio" value="Business" #class ><span class="radio-text">Business</span></label>
                </div>
                <div class="radio">
                  <label><input type="radio" name="optradio" value="Economy" #class><span class="radio-text">Economy</span></label>
                </div>
                <div class="radio disabled">
                  <label><input type="radio" name="optradio" value="Premium" #class><span class="radio-text">Premium</span></label>
                </div> 
          </div>
          <div class="col-lg-4"  >             
             <div class="radio">
                <label><input type="radio" name="optradio" value="One Way"#type ><span class="radio-text">One way</span></label>
              </div>
              <div class="radio">
                <label><input type="radio" name="optradio" value="Two-way" #type><span class="radio-text">Two-way</span></label>
              </div>
              <div class="radio disabled">
                <label><input type="radio" name="optradio" value="Round-trip" #type><span class="radio-text">Round-trip</span></label>
              </div> 
          </div>
        </div>
        <div class="button">
        <button  class="btn btn-primary" [disabled]="isdisabled" (click)="onSubmit(searchForm.value)">Submit</button>
      </div>
      </form>
    </div>
  </div>
</div>
