<div class="form-container">
  <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
  <header>Login</header>
   <label>Email<span>*</span></label>
   <input type="text" name="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
   <div *ngIf="submitted && f.email.errors">
     <span *ngIf="f.email.errors.required">Email is required</span>
     <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
   </div>
   <label>Password<span>*</span> </label>
   <input type="password" class="fortextbox" name="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
   <div *ngIf="submitted && f.email.errors">
     <span *ngIf="f.email.errors.required">Email is required</span>
     <div *ngIf="f.email.errors">password must contain atleast one upper case ,lowercase, special character , number and length =8</div>
   </div>

   
   <button  value="Login">Login</button>
    
  </form>
</div>
