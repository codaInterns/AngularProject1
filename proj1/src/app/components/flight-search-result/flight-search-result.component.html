<div class="flight-search-result">
  <div class="card">
    
    <div class="card-body">
      <div class="row">
          <div class="col-lg-2">
              <img src="assets/flight.png" width="30%">
            </div>
        <div class="col-lg-2 flight-text">
          {{details.flights_id}}
        </div>
        <div class="col-lg-2 flight-text">
          {{details.name}}
          </div>
        <div class="col-lg-2 flight-text">
          {{details.departure}}
        </div>
         
        <div class="col-lg-2 flight-text">
        {{details.price}}
        </div>
              <div class="col-lg-2" style="align-items: flex-end">
                <button type="button" class="btn btn-danger" (click)="onBook()" routerLink="/booked">BOOK</button>
              </div>
      </div>
    </div> 
    <div class="card-footer"><div style="text-align: right">More details</div></div>  
  </div>
</div>
