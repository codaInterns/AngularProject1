
<h1></h1>
<div *ngFor="let item of products; let i = index" >
  {{item | json}}
  <div class="wrapper">
    <div class="container">
      
      <div class="top">
      </div>
      <div class="bottom">
        <div class="left">
          <div class="details">
            <p>{{item.hotel_name}}</p>
            <p>{{item.price}}</p>
          </div>
          <div class="buy"><i class="material-icons">add_shopping_cart</i></div>
        </div>
        <div class="right">
          <div class="done"><i class="material-icons">done</i></div>
          <div class="details">
            <h1>booked</h1>
            <p>booked.. to your cart</p>
          </div>
          <div class="remove"><i class="material-icons">clear</i></div>
        </div>
      </div>
    </div>
    <div class="inside">
      <div class="icon"><i class="material-icons">info_outline</i></div>
      <div class="contents">
        <table>
          <tr>
            <th>Location</th>
            <th>Description</th>
          </tr>
         <tr>
           <td>
             {{list.hotel_place}}
           </td>
           <td>
             {{list.hotel_description}}
           </td>
         </tr>
        </table>
      </div>
    </div>
  </div>
  </div>
