<div class="flight-search-result">
  <div class="card">

    <div class="card-body">
      <div class="row">
        <div class="col-lg-2">
          <img src="assets/flight.png" width="30%">
        </div>
        <div class="col-lg-2 flight-text">
          {{details.flights_id}}
          Flight ID
        </div>
        <div class="col-lg-2 flight-text">
          {{details.name}}
          
        </div>
        <div class="col-lg-2 flight-text">
          {{details.departure}}
        </div>

        <div class="col-lg-2 flight-text">
          {{details.price}}
        </div>
              <div class="col-lg-2" style="align-items: flex-end">
                <button type="button" class="btn btn-danger" (click)="onBook()">BOOK</button>
              </div>
      </div>
    </div>
    <div class="card-footer"></div>
  </div>
</div>
