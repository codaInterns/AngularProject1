<div [className]="alertValue.type == 'success' ? 'alert-container success' : 'alert-container danger'" *ngIf="isNotificationAvailable" [@fadeInOut]>
    <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
                <strong>{{alertValue.msg}}</strong>
            </div>  
          </div>
        </div>
      </div>
</div>
