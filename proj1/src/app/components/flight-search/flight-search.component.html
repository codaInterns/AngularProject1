<div class="flight-container container">
  <div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-pills card-header-pills">
        <li class="nav-item">
          <a class="nav-link active" href="#"><span><i class="fa fa-plane" aria-hidden="true"></i></span> Flights</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Trains</a>
        </li>

      </ul>
    </div>
    <div class="card-body">
      <h5 class="card-title"><span><i class="fa fa-plane" aria-hidden="true"></i></span>Search Flights</h5>
      <form class="needs-validation" #searchForm="ngForm" novalidate>
        <div class="row">
          <div class="col-sm-6">

            <div class="col-md-12 mb-3 mr-3">

              <div>
               
                  <span class="input-group-text" id="inputGroupPrepend"><strong>From</strong></span>                  
               
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Source"
                  aria-describedby="inputGroupPrepend" [(ngModel)]="fromValue" name="from" [ngbTypeahead]="search" required>
                <div class="invalid-feedback">
                  Please choose a valid source.
                </div>
              </div>
            </div>
            <div class="col-md-12 mb-3 mr-3">
              <div>
                
                  <span class="input-group-text" id="inputGroupPrepend"><strong>To</strong></span>
                
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Destination"
                  aria-describedby="inputGroupPrepend" [(ngModel)]="toValue" name="to" [ngbTypeahead]="search" required>
                <div class="invalid-feedback">
                  Please choose a valid destination.
                </div>
              </div>
            </div>

          </div>
          <div class="col-sm-6">
            <div style="padding-bottom: 2%">
                <div class="input-group-text" id="inputGroupPrepend"><strong>Date of Jouney</strong></div>
              <input type="text" id="validationCustomUsername" placeholder="Enter the date of journey" class="form-control" bsDatepicker [(ngModel)]="date" name="dateValue"/>
            </div>
          </div>
        </div>
        <div class="row " style="margin:2%;align-items: center">

          <div class="col-lg-4" style="padding:2%">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend"><strong>Passengers</strong></span>
                </div>
            <select class="form-control form-control-md" #passCount>
              <option>One</option>
              <option>Two</option>
              <option>Three</option>
            </select>
          </div>
          <div class="col-lg-4" style="padding:2%">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend"><strong>Class</strong></span>
                </div>
            <select class="form-control form-control-md" #class>
              
              <option>Premium</option>
              <option>Economy</option>
              <option>Business</option>
            </select>
          </div>
          <div class="col-lg-4" style="padding:2%">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend"><strong>Type</strong></span>
                </div>
            <select class="form-control form-control-md" #type>
              <option>One Way</option>
              <option>Round Trip</option>
              <option>Multi City</option>
            </select>
          </div>
        </div>
        <a  class="btn btn-primary" (click)="onSubmit(searchForm.value)">SUBMIT</a>

      </form>
    </div>
  </div>
</div>
