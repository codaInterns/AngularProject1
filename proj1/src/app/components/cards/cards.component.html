
        <div class="card-text-left" style="width: 20rem;">
            <img class="card-img" [src]="city.imgUrl" alt="Card image">
            <div class="card-img-overlay">
                <h6 class="card-title text-light">{{city.city}}</h6>
            </div>
            
            <div class="card-body">
              <h5 class="card-title">{{city.route}}</h5>
              <p class="card-text">Weekend breaks | Affordable Price.</p>
              <a href="#" class="btn btn-default btn-sm" >View More</a>
            </div>
          </div>
