<div class="form-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="contact_form">
  <div formArrayName="detcard" *ngFor="let detcard of formdata.get('detcard').controls; let i = index;">
    <div [formGroupName]="i">
      <input formControlName="userName" placeholder="name">
      <input formControlName="email">
    </div>

    <button value="Login">Submit</button>
  

  </div>
